<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="pago-card text-center">
        <i class="bi {{ icono }} pago-icon {{ color }}"></i>
        <h2 class="fw-bold mt-3">{{ titulo }}</h2>
        <p class="text-muted mt-2">
          {{ mensaje }}
        </p>
        <div class="pago-actions mt-4">
          <button class="btn btn-primary w-100 mb-2">
            Ir a mis tickets
          </button>
          <a routerLink="/compra" class="btn btn-outline-primary w-100">
            Volver a la tienda
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
