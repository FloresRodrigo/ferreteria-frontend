<main class="d-flex justify-content-center align-items-center py-5">
  <div class="form shadow-sm p-4 p-md-5 rounded bg-white border-0 form-card">
    <h3 class="text-center mb-4 fw-bold text-primary">Restablecer contrase単a</h3>
    <form #f="ngForm" (ngSubmit)="resetPassword()">
      <div class="input mb-4">
        <label class="form-label fw-semibold">Nueva contrase単a</label>
        <input [(ngModel)]="password" name="password" #passModel="ngModel" type="password"
          placeholder="Contrase単a segura" class="form-control" required minlength="8" />
        <div class="text-danger small mt-1" *ngIf="passModel.invalid && passModel.touched">
          La contrase単a debe tener al menos 8 caracteres
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold shadow-sm rounded-pill"
        [disabled]="loading() || f.invalid">
        {{ loading() ? "Restableciendo..." : "Restablecer" }}
      </button>
      <p *ngIf="msgReset() as msg" class="text-center small mt-3 mb-0 text-success">{{ msg }}</p>
    </form>
  </div>
</main>
