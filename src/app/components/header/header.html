<header class="header shadow-sm sticky-top bg-white">
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" routerLink="/">
        <img src="assets/img/logo.png">Ferretería
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list fs-2 text-primary"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center gap-3">
          <li class="nav-item">
            <a class="nav-link fw-semibold nav-animated-item" routerLink="/" [ngClass]="{'active': isActive('/')}"
              (mouseenter)="onMouseEnter('/')" (mouseleave)="onMouseLeave()">
              <i class="bi bi-house-door nav-icon"></i>
              <span class="nav-text">Inicio</span>
            </a>
          </li>
          <li *ngIf="isAdmin()" class="nav-item">
            <a class="nav-link fw-semibold nav-animated-item" routerLink="/inventario"
              [ngClass]="{'active': isActive('/inventario')}" (mouseenter)="onMouseEnter('/inventario')"
              (mouseleave)="onMouseLeave()">
              <i class="bi bi-box-seam nav-icon"></i>
              <span class="nav-text">Inventario</span>
            </a>
          </li>
          <li *ngIf="isLogged() && !isAdmin()" class="nav-item">
            <a class="nav-link fw-semibold nav-animated-item" routerLink="/compra"
              [ngClass]="{'active': isActive('/compra')}" (mouseenter)="onMouseEnter('/compra')"
              (mouseleave)="onMouseLeave()">
              <i class="bi bi-bag nav-icon"></i>
              <span class="nav-text">Compras</span>
            </a>
          </li>
          <li *ngIf="!isLogged()" class="nav-item d-flex gap-2">
            <a class="btn btn-outline-primary px-3 d-flex align-items-center" routerLink="/registro"
              [ngClass]="{'active': isActive('/registro')}" (mouseenter)="onMouseEnter('/registro')"
              (mouseleave)="onMouseLeave()">
              <i class="bi bi-person-plus me-1 d-none d-lg-inline"></i>
              <span>Registrarse</span>
            </a>
            <a class="btn btn-outline-primary px-3 d-flex align-items-center" routerLink="/login"
              [ngClass]="{'active': isActive('/login')}" (mouseenter)="onMouseEnter('/login')"
              (mouseleave)="onMouseLeave()">
              <i class="bi bi-box-arrow-in-right me-1 d-none d-lg-inline"></i>
              <span>Iniciar sesión</span>
            </a>
          </li>
          <li *ngIf="isLogged()" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold d-flex align-items-center" role="button"
              data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-2 fs-5 d-none d-lg-inline"></i>
              <span *ngIf="authService.userLogged() as user">{{ user.email }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm">
              <li>
                <a class="dropdown-item fw-semibold d-flex align-items-center" routerLink="/mi-perfil">
                  <i class="bi bi-person me-1"></i>
                  <span>Mi perfil</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <button class="dropdown-item text-danger fw-semibold d-flex align-items-center" (click)="logout()">
                  <i class="bi bi-box-arrow-right me-1"></i>
                  <span>Cerrar sesión</span>
                </button>
              </li>
            </ul>
          </li>
          <li *ngIf="isLogged() && !isAdmin()" class="nav-item">
            <button class="nav-link fw-semibold nav-animated-item nav-cart" routerLink="/carrito"
              [ngClass]="{'active': isActive('/carrito')}" (mouseenter)="onMouseEnter('/carrito')"
              (mouseleave)="onMouseLeave()">
              <i class="bi bi-cart3 nav-icon fs-4"></i>
              <span class="nav-text">Carrito</span>
              <span *ngIf="cantidadCarrito() > 0" class="cart-badge badge rounded-pill bg-danger">
                {{ cantidadCarrito() }}
              </span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
