<main class="d-flex justify-content-center align-items-center py-5">
  <div class="form shadow-sm p-4 p-md-5 rounded bg-white border-0 register-card">
    <h3 class="text-center mb-4 fw-bold text-primary">Crear cuenta</h3>
    <form #f="ngForm" (ngSubmit)="registrarUsuario(f)">
      <div class="input mb-3">
        <label class="form-label fw-semibold" for="nombre">Nombre Completo</label>
        <input [(ngModel)]="nombre" name="nombre" id="nombre" #nombreModel="ngModel" placeholder="Nombre completo" class="form-control"
          required minlength="8" autocomplete="name"/>
        <div class="text-danger small mt-1" *ngIf="nombreModel.invalid && nombreModel.touched">
          Ingresá al menos 8 caracteres
        </div>
      </div>
      <div class="input mb-3">
        <label class="form-label fw-semibold" for="username">Nombre de usuario</label>
        <input [(ngModel)]="username" name="username" id="username" #userModel="ngModel" placeholder="Nombre de usuario"
          class="form-control" required minlength="4" autocomplete="username"/>
        <div class="text-danger small mt-1" *ngIf="userModel.invalid && userModel.touched">
          Ingresá al menos 4 caracteres
        </div>
      </div>
      <div class="input mb-3">
        <label class="form-label fw-semibold" for="email">Email</label>
        <input [(ngModel)]="email" name="email" id="email" #emailModel="ngModel" type="email" placeholder="Email"
          class="form-control" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" autocomplete="email"/>
        <div class="text-danger small mt-1" *ngIf="emailModel.invalid && emailModel.touched">
          Ingresá un email válido
        </div>
      </div>
      <div class="input mb-4">
        <label class="form-label fw-semibold" for="password">Contraseña</label>
        <input [(ngModel)]="password" name="password" id="password" #passModel="ngModel" type="password"
          placeholder="Contraseña segura" class="form-control" required minlength="8" autocomplete="new-password"/>
        <div class="text-danger small mt-1" *ngIf="passModel.invalid && passModel.touched">
          La contraseña debe tener al menos 8 caracteres
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold shadow-sm rounded-pill"
        [disabled]="loading() || f.invalid">
        {{ loading() ? "Registrando…" : "Registrarme" }}
      </button>
      <p *ngIf="msgOk() && msgRegistro() as msg" class="text-center small mt-3 mb-0 text-success">{{ msg }}</p>
      <p *ngIf="!msgOk() && msgRegistro() as msg" class="text-center small mt-3 mb-0 text-danger">{{ msg }}</p>
      <p class="text-center small mt-3 mb-0">
        ¿Ya tenés cuenta?
        <a routerLink="/login" class="text-primary text-decoration-none fw-semibold">Iniciá sesión</a>
      </p>
    </form>
  </div>
</main>
