<main class="d-flex justify-content-center align-items-center py-5">
  <div class="form shadow-sm p-4 p-md-5 rounded bg-white border-0 login-card">
    <form #f="ngForm" (ngSubmit)="loginUsuario()">
      <h3 class="text-center mb-4 fw-bold text-primary">Iniciar sesión</h3>
      <div class="input mb-3">
        <label class="form-label fw-semibold" for="login">Email/Username</label>
        <input [(ngModel)]="login" #loginModel="ngModel" name="login" id="login" type="text"
          placeholder="Email/Username" class="form-control" required autocomplete="username"/>
        <div class="text-danger small mt-1" *ngIf="loginModel.invalid && loginModel.touched">
          Ingresá un email o username válido
        </div>
      </div>
      <div class="input">
        <label class="form-label fw-semibold" for="password">Contraseña</label>
        <input [(ngModel)]="password" #passModel="ngModel" name="password" id="password" type="password" placeholder="********"
          class="form-control" required minlength="8" autocomplete="current-password"/>
        <div class="text-danger small mt-1" *ngIf="passModel.invalid && passModel.touched">
          La contraseña debe tener al menos 8 caracteres
        </div>
      </div>
      <div class="text-end mb-3">
        <a routerLink="/forgot-password" class="small text-primary text-decoration-none fw-semibold">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold shadow-sm rounded-pill"
        [disabled]="loading() || f.invalid">
        {{ loading() ? "Iniciando sesión..." : "Iniciar sesión"}}
      </button>
      <div class="g_id_signin d-flex justify-content-center mt-3">
        <div id="googleBtn"></div>
      </div>
      <p *ngIf="msgLogin() as msg" class="text-danger text-center mt-3 small mb-0 fw-semibold">{{ msg }}</p>
      <p class="text-center small mb-0 mt-3">
        ¿No tenés cuenta?
        <a routerLink="/registro" class="text-primary text-decoration-none fw-semibold">Registrate</a>
      </p>
    </form>
  </div>
</main>
